schema: draft-07
name: "azure-storage-account-application-assets"
description: "Azure Blob storage is optimized for storing unstructured data. This storage solution is ideal for storing any files produced and consumed by your application internally."
ref: github.com/massdriver-cloud/azure-storage-account-application-assets
access: "private"
type: "bundle"

params:
  examples:
    - __name: Development
      redundancy:
        data_protection: true
        data_protection_days: 7
    - __name: Production
      redundancy:
        data_protection: true
        data_protection_days: 365
  required:
    - storage
    - redundancy
  properties:
    storage:
      title: Storage
      type: object
      required:
        - region
      properties:
        region:
          title: Region
          description: The region in which the storage account will be located (cannot be changed after deployment).
          $md.immutable: true
          $ref: https://raw.githubusercontent.com/massdriver-cloud/artifact-definitions/main/definitions/types/azure-region.json
      dependencies:
        region:
          oneOf:
            - properties:
                region:
                  enum:
                    - eastus
                    - southcentralus
                zone_redundancy:
                  title: Enable zone redundancy
                  description: Enable zone redundancy for the storage account
                  type: boolean
            - properties:
                region:
                  enum:
                    - westus
                    - northcentralus
                replication_type:
                  title: Replication type
                  description: The type of replication to use for the storage account.
                  type: string
                  default: LRS
                  oneOf:
                    - title: Local-redundant storage
                      const: LRS
                    - title: Geo-redundant storage
                      const: GRS
                    - title: Geo-redundant storage (read-access)
                      const: RAGRS
        zone_redundancy:
          oneOf:
            - properties:
                zone_redundancy:
                  enum:
                    - true
                replication_type:
                  title: Replication type
                  description: The type of replication to use for the storage account.
                  type: string
                  default: ZRS
                  oneOf:
                    - title: Zone-redundant storage
                      const: ZRS
                    - title: Geo-zone-redundant storage
                      const: GZRS
                    - title: Geo-zone-redundant storage (read-access)
                      const: RAGZRS
            - properties:
                zone_redundancy:
                  enum:
                    - false
                replication_type:
                  title: Replication type
                  description: The type of replication to use for the storage account.
                  type: string
                  default: LRS
                  oneOf:
                    - title: Local-redundant storage
                      const: LRS
                    - title: Geo-redundant storage
                      const: GRS
                    - title: Geo-redundant storage (read-access)
                      const: RAGRS
    redundancy:
      title: Data Redundancy
      type: object
      properties:
        data_protection:
          title: Enable data protection
          default: false
          type: boolean
      dependencies:
        data_protection:
          oneOf:
            - properties:
                data_protection:
                  enum:
                    - true
                data_protection_days:
                  title: Data protection settings
                  description: Set the number of days to allow data recovery if data is deleted (minimum 1, maximum 365).
                  type: integer
                  minimum: 1
                  maximum: 365

connections:
  required:
    - azure_service_principal
  properties:
    azure_service_principal:
      $ref: massdriver/azure-service-principal

artifacts:
  required:
    - azure_storage_account
  properties:
    azure_storage_account:
      $ref: massdriver/azure-storage-account

ui:
  ui:order:
    - storage
    - redundancy
    - "*"
  storage:
    ui:order:
      - region
      - "*"
  redundancy:
    ui:order:
      - zone_redundancy
      - replication_type
      - data_protection
      - data_protection_days
      - "*"
